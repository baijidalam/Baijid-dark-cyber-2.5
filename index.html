    <title>GP Balance Checker</title>
    <style>
        body {
            background-color: black;
            color: lime; /* Brighter text color for better visibility */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            border: 3px solid lime; /* Brighter border color */
            border-radius: 15px;
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 0 15px lime;
        }

        img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 10px 0;
        }

        .form-group {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid lime;
            border-radius: 5px;
            background-color: black;
            color: lime;
        }

        button {
            padding: 10px 20px;
            background-color: lime;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: white; /* Slightly brighter hover effect */
            color: black;
        }

        .result {
            margin-top: 20px;
            border: 2px solid lime;
            border-radius: 10px;
            padding: 10px;
            background-color: black;
            color: lime;
            text-align: left;
        }

        .result.error {
            border-color: red;
            color: white; /* Brighter text color for error messages */
        }

        .result p {
            margin: 5px 0;
        }

        .result a {
            color: yellow; /* Use a brighter color for links */
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <div class="container">

        <h1>GP Balance Checker</h1>

        <form method="POST" action="">
            <div class="form-group">
                <label for="phone">Enter Number:</label><br>
                <input type="text" id="phone" name="phone" placeholder="017xxxx" required>
            </div>

            <button type="submit">Check Balance</button>
        </form>
